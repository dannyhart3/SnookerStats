<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Match</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Report Match</h1>
        <form id="report-form">
            <label for="result">Result:</label>
            <select id="result" name="result" required>
                <option value="">Select Result</option>
                <option value="win">Win</option>
                <option value="loss">Loss</option>
            </select>

            <label for="highest-break">Highest Break:</label>
            <input type="number" id="highest-break" name="highest-break" min="1" max="147" required>

            <label for="opponent">Opponent's Name:</label>
            <input type="text" id="opponent" name="opponent" required>

            <button type="submit" id="submit-report">Submit Match</button>
        </form>
        <a href="index.php" class="button">Home</a>

        <!-- Custom Modal for congratulation -->
        <div id="congratulations-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Nice Job!</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
